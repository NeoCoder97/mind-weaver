content:
  auto_fetch: false
  max_length: '500000'
database:
  echo: false
  max_overflow: 10
  path: data/spider_aggregation.db
  pool_size: 5
  type: sqlite
deduplicator:
  content_hash_method: sha256
  enabled: true
  link_hash_method: sha256
  title_hash_method: md5
  title_similarity_threshold: 0.85
digest:
  enabled: false
  entries_per_feed: 2
  max_age_hours: 24
  mode: aggregate
  schedules:
  - 0 10 * * *
  - 0 16 * * *
  subject_prefix: '[MindWeaver]'
email:
  enabled: true
  from_address: your-email@qq.com
  smtp_host: smtp.qq.com
  smtp_port: 587
  to_addresses:
  - recipient@example.com
  use_tls: true
  username: your-email@qq.com
fetcher:
  max_content_length: 10000
  max_retries: 3
  retry_delay_seconds: 5
  timeout_seconds: 30
  user_agent: Mind-Aggregation/0.1.0
llm:
  api_base: https://api.openai.com/v1
  api_key: e72e03ee9a5b4d71b24fd71bc30f27f1.EAlFDZPunK2H26in
  enabled: false
  max_tokens: 1000
  model: glm-4.7
  provider: zhipuai
  temperature: 0.7
  timeout_seconds: 60
logging:
  file_enabled: true
  file_path: logs/spider_aggregation.log
  format: '<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level>
    | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>'
  level: INFO
  retention: 30 days
  rotation: 100 MB
parser:
  max_summary_length: 1000
  max_title_length: 500
  preserve_paragraphs: true
  strip_html: true
scheduler:
  max_workers: '3'
  min_interval_minutes: 15
  timezone: UTC
timezone: Asia/Shanghai
