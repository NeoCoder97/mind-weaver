# Spider Aggregation Configuration

# Application settings
app_name: "Spider Aggregation"
debug: false
verbose: false

# Database configuration
database:
  path: "data/spider_aggregation.db"
  echo: false
  pool_size: 5
  max_overflow: 10

# Scheduler configuration
scheduler:
  enabled: true
  timezone: "Asia/Shanghai"
  default_interval_minutes: 60
  min_interval_minutes: 10
  max_workers: 3
  misfire_grace_time: 300
  coalesce: true
  max_retries: 3
  retry_backoff_seconds: 60

# Fetcher configuration
fetcher:
  timeout_seconds: 30
  user_agent: "Spider-Aggregation/0.1.0 (+https://github.com/spider-aggregation)"
  max_retries: 3
  retry_delay_seconds: 5
  max_content_length: 100000
  follow_redirects: true
  max_redirects: 5

# Deduplicator configuration
deduplicator:
  enabled: true
  link_hash_method: "sha256"
  title_hash_method: "md5"
  content_hash_method: "sha256"
  title_similarity_threshold: 0.85
  check_by_link: true
  check_by_title: true
  check_by_content: false

# Logging configuration
logging:
  level: "INFO"
  file_enabled: true
  file_path: "logs/spider_aggregation.log"
  rotation: "100 MB"
  retention: "30 days"
  console_enabled: true

# Feed configuration
feed:
  validate_url: true
  check_interval_hours: 24
  max_consecutive_errors: 10
  error_backoff_hours: 1

# Web API configuration (disabled by default)
web:
  enabled: false
  host: "127.0.0.1"
  port: 8000
  reload: false

# Paths
config_dir: "config"
data_dir: "data"
